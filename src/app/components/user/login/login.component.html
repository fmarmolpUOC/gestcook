<section class="register_form">
    <div class="bd-example-container-body">
        <div class="row justify-content-md-center">
            <div class="card-wrapper">
                <div class="brand text-center bg-primary">
                    <img src="assets\icons\Logo_llarg_b&w.png">
                </div>
                <div class="card ">
                    <div class="card-body">
                        <form #formLogin="ngForm" (submit)="onLogin()">
                            <h4 class="card-title" *ngIf="!isError">Iniciar</h4>
                            <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="isError">Something is wrong!</div>

                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input [(ngModel)]="email" id="email" type="email" class="form-control" name="email" placeholder="Correo electrónico" required autofocus>
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <a href="#" class="float-right">Recordar contraseña?</a>
                                <input [(ngModel)]="password" id="password" type="password" class="form-control" name="password" placeholder="Contraseña" required data-eye>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
                            </div>
                            <div class="margin-top20 text-center">
                                No estás registrado? <a routerLink="/register">Registrate</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="margin-top20 text-center"><a routerLink="/landing">Volver</a></div>
</section>

<div class="container">
    <router-outlet></router-outlet>
</div>
