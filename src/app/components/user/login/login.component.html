<section>
    <div class="bd-example-container-body">
        <div class="row justify-content-md-center">
            <div class="card-wrapper">
                <div class="brand text-center bg-primary"><img src="assets\icons\Logo_llarg_b&w.png"></div>
                <div class="card">
                    <div class="card-body">

                        <form #formLogin="ngForm" (submit)="onLogin()">
                            <h4 class="card-title" *ngIf="!IsError">Iniciar</h4>
                            <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="error ">{{error}}</div>

                            <div class="form-group ">
                                <label for="email">Correo electrónico</label>
                                <input [(ngModel)]="email " type="email " id="email " name="email " class="form-control " placeholder="Correo electrónico" required>
                            </div>

                            <div class="form-group ">
                                <label for="password">Contraseña</label>
                                <input [(ngModel)]="password " type="password " id="password " name="password " class="form-control " placeholder="Contraseña " required>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
                            </div>
                            <div class="margin-top20 text-center">
                                No estás registrado? <a routerLink="/register">Registrate</a>
                            </div>

                        </form>
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-outline-primary" routerLink="/landing">Volver</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<div class="container">
    <router-outlet></router-outlet>
</div>
