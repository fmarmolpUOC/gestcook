<section>
    <div class="bd-example-container-body">
        <div class="row justify-content-md-center">
            <div class="card-wrapper">
                <div class="brand text-center bg-primary"><img src="assets\icons\Logo_llarg_b&w.png"></div>
                <div class="card ">
                    <div class="card-body">

                        <form #formRegister="ngForm" (submit)="onAddUser()">
                            <h4 class="card-title" *ngIf="!IsError">Registrar</h4>
                            <div class="alert alert-dismissible alert-danger" role="alert" *ngIf="error ">{{error}}</div>

                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input [(ngModel)]="email" type="email" id="email " class="form-control" name="email" placeholder="Correo electrónico" autofocus required>
                            </div>

                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input [(ngModel)]="password" type="password" id="password " class="form-control" name="password" placeholder="Contraseña" minlength="6" required>
                            </div>

                            <!--<div class="form-group">
                                <h6>Seleccionar imagen perfil:</h6>
                                <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
                            </div>
                            <div class="progress">
                                <div [style.visibility]="(uploadPercent == 0) ? 'hidden' : 'visible'" class="progress-bar progress-bar-striped bg-success" role="progressbar" [style.width]="(uploadPercent | async) +'%'"></div>
                            </div>-->

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                            </div>

                            <div class="margin-top20 text-center">
                                Tienes una cuenta? <a routerLink="/login">Iniciar sesión</a>
                            </div>

                        </form>
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-outline-primary" routerLink="/landing">Volver</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <router-outlet></router-outlet>
</div>
