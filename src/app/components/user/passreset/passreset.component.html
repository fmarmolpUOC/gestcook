<section>
    <div class="bd-example-container-body">
        <div class="row justify-content-md-center">
            <div class="card-wrapper">
                <div class="brand text-center bg-primary"><img src="assets\icons\Logo_llarg_b&w.png"></div>
                <div class="card">
                    <div class="card-body">

                        <form #formLogin="ngForm" (submit)="resetPassword()">
                            <h4 class="card-title" *ngIf="!error">Restablecer contraseña</h4>
                            <div *ngIf="error" class="alert alert-dismissible alert-danger" role="alert">{{error}}</div>

                            <div class="form-group ">
                                <label for="email">Correo electrónico</label>
                                <input [(ngModel)]="email " type="email " id="email " name="email " class="form-control " placeholder="Correo electrónico" required>
                            </div>


                            <div class="form-group ">
                                <div *ngIf="passReset" class="alert alert-dismissible alert-success" role="alert">Petición enviada. Revise el correo electrónico y siga las instrucciones.</div>
                            </div>

                            <div class="form-group no-margin">
                                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                            </div>

                        </form>
                        <div class="card-body text-center">
                            <button type="button" class="btn btn-outline-primary" routerLink="/login">Volver</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</section>


<div class="container">
    <router-outlet></router-outlet>
</div>
